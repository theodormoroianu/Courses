<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/webstyle.css">

</head>

<body>
    <div id="wrapper">
        <h1>Welcome to the Settings editor!</h1>
        
        <form action='#' onsubmit="SETTINGS_ProcessChanges();return false">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Your Name Here" name="name" required>
            
            <input type='checkbox' id='stay-signed-in'
                name ='stay-signed-in' value="Stay Signed In"/>
            <label for='stay-signed-in'><b>Stay Signed In</b></label>
            
            <label for="name"><b>New password</b></label>
            <input type="password" placeholder="Enter Your New Password" name="new-password">
            <input type="password" placeholder="Enter Your New Password Again" name="new-password-repeat">
               
            <label for='choose-avatar'><b>Avatar Picture</b></label>
            <input type="text" placeholder="Enter Your Avatar Link Here" name="choose-avatar" required>


            <label for="notes-order"><b>Sort Notes By</b></label>
            <select class="custom-select" name="notes-order">
                <option value ="Deadline">Deadline</option>
                <option value ="Creation Date">Creation Date</option>
                <option value ="Alphabetical">Alphabetical</option>
            </select> 
                
            <input type='checkbox' id='sort-notes-asc'
                name ='sort-notes-asc' value='sort-notes-asc'/>
            <label for='sort-notes-asc'><b>Sort Notes in Ascendig order</b></label>
            </br>
            <button type="submit">Save</button>
            <button type="discard">Discard</button>
        </form>
    
    </div>

</body>
</html>
