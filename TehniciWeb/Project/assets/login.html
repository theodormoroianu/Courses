<html>
	<head>
		<title>Login Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/css/main.css"/>
		<link rel="stylesheet" href="/css/webstyle.css"/>
	</head>
	<body>
        
		<div id="wrapper">
            
            <div id="login">
                <header id="header">
                    <h1 class='title'>Login Page</h1>
                    <p class='subtitle'>If you are new here please create a new account.</br>
                    If you already have an account please login in order to see your notes.</p>
                </header>

                <section id="main">
                    <form action="" method="post">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        
                        <button type="submit">Login</button>
                        <button type="create-account">Create Account</button>
                    </form>
                </section>
            </div>


            <div id="create-user">
                <header id="header">
                    <h1><strong>New User Page</strong></h1>
                    <p>Hello There!</p>
                    <p>We are exited to see you here!</br>
                    Just fill out this form and you will be ready to create notes in no-time!</p>
                </header>

                <section id="main">
                    <form action="javascript:;" onsubmit="f()">
                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Your Name" name="uname" required>
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Your Prefered Username" name="uname" required>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Your Password" name="psw" required>
                        <input type="password" placeholder="Enter Your Password Again" name="psw" required>
                        
                        <button type="create-account">Create Account</button>
                    </form>
                </section>
            </div>
        </div>

        <script src="javascript/samplescript.js"></script>
	</body>
</html>
